<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <img
          src="assets/images/illustration-article.svg"
          alt="blog preview"
          class="card-image"
        />
        <section class="card-content">
          <p class="label">Learning</p>
          <p class="date">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>
          <a href="#" class="title">HTML & CSS foundations</a>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <section class="author">
          <img src="assets/images/image-avatar.webp" alt="author avatar" />
          <span class="author-name">Greg Hooper</span>
        </section>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Matt Zhao</a>.
      </div>
    </footer>
  </body>
</html>
